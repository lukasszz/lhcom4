server {
    # listen on port 80 (http)
    listen 80;
    server_name _;
    location / {
        # redirect any requests to the same URL but on https
        return 301 https://$host$request_uri;
    }
}
server {
    # listen on port 443 (https)
    listen 443 ssl;
    server_name _;

    # location of the self-signed SSL certificate
    ssl_certificate /etc/nginx/cert.pem;
    ssl_certificate_key /etc/nginx/key.pem;

    # write access and error logs to /var/log
    access_log /var/log/nginx/lhcom4_access.log;
    error_log /var/log/nginx/lhcom4_error.log;

    location / {
        # forward application requests to the uwsgi server
	include uwsgi_params;
	uwsgi_pass unix:/run/uwsgi/lhcom4.socket;
    }

    location /static {
        # handle static files directly, without forwarding to the application
        alias /home/lukasz/lhcom4/app/static;
        expires 30d;
    }
}

