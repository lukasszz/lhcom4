{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <h2>Jrnl</h2>
        {% for jrnl in jrnls %}
            <div><p>{{ jrnl.body }} {{ jrnl.timestamp }}</p></div>
        {% endfor %}
    </div>

    {% if prev_url %}
        <a href="{{ prev_url }}">Prev</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Next</a>
    {% endif %}
{% endblock %}
