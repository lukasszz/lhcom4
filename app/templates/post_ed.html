{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <h1>Add new post</h1>
        <div class="col-xl-8 card">
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                        <label for="{{ form.post.id }}">{{ form.post.label }}</label>
                        {{ form.post(cols=32, rows=4, class="form-control") }}

                        {% for error in form.post.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </div>
                    {{ form.submit(class='form-control btn btn-success') }}
                </form>

            </div>
        </div>
{% endblock %}
