{% extends "base.html" %}

{% block content %}



    <div class="container py-5">
        <h1 class="mb-5">Search Results</h1>
{#        <div class="row mt-5">#}
            {% for jrnl in jrnls %}

                <div class="card m-2 border-success">
                    <div class="card-body" style="padding: 0.5rem">
                        <p>{{ jrnl.body }}</p>
                        <footer class="font-italic" style="text-align: right">{{ moment(jrnl.timestamp).fromNow() }}
                        </footer>
                    </div>
                </div>

            {% endfor %}
{#        </div>#}

        <div class="row text-center ">
            <div class="col-sm">

                <nav aria-label="...">
                    <ul class="pagination mb-4 p-5 mx-auto">


                        <li class="page-item previous{% if not prev_url %} disabled{% endif %}">
                            <a class="page-link" href="{{ prev_url or '#' }}">
                                Previous
                            </a>
                        </li>
                        <li class="page-item active">
                            <span class="page-link">  {{ page }} of {{ total }} <span
                                    class="sr-only">(current)</span></span>
                        </li>

                        <li class="page-item next{% if not next_url %} disabled{% endif %}">
                            <a class="page-link" href="{{ next_url or '#' }}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
{% endblock %}
